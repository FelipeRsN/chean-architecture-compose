buildscript {
    ext {
        /** Gradle Version **/
        gradle_version = '7.0.2'

        /** Kotlin Version **/
        kotlin_version = '1.5.31'
        ktx_version = '1.6.0'

        /** Android version **/
        appCompat_version = '1.3.1'
        material_version = '1.4.0'
        lifeCycle_version = '2.3.1'

        /** compose Version **/
        compose_version = '1.1.0-alpha05'
        activityCompose_version = '1.4.0-beta01'

        /** Coroutines Version **/
        coroutines_version = "1.5.1"
        coroutinesCore_version = "1.4.1"

        /** Retrofit and Gson Version **/
        retrofit_version = "2.7.2"

        /** OkHttp and logging interceptor Version **/
        okHttp_version = "4.4.0"

        /** Dependency injection Version **/
        koin_version = "3.1.2"

        /** Test Version **/
        junit_version = "4.13.2"
        mockitoKotlin_version = "2.0.0"
        testRunner_version = "1.4.0"
        espresso_version = "3.4.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.0-M1"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}